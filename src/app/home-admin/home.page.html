<ion-header [translucent]="true">
  <ion-title style="text-align: center; margin: 20px 0 0 0;">Home</ion-title>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Home</ion-button>
      <ion-button routerLink="/supermercato">Supermercati</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <p>Nome: {{user.username}}</p>
    </ion-item>
  </ion-list>
</ion-content>
