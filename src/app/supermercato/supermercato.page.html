<ion-header [translucent]="true">
  <ion-title style="text-align: center; margin: 20px 0 0 0;">Supermercati</ion-title>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Home</ion-button>
      <ion-button routerLink="/supermercato">Supermercati</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">supermercato</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
