<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()" fill="clear">LOGIN</ion-button>
    </ion-buttons>

    <ion-title style="flex: 1; text-align: center; margin: 0 90px 0 0;">Registrati</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-list>
      <ion-label>Ruolo</ion-label>
      <ion-radio-group [(ngModel)]="ruolo" name="ruolo" required>
        <ion-item>
          <ion-label>Admin</ion-label>
          <ion-radio slot="start" value="admin"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Manager</ion-label>
          <ion-radio slot="start" value="manager"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Cliente</ion-label>
          <ion-radio slot="start" value="cliente"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-button expand="full" type="submit" class="ion-margin-top">Registrati</ion-button>
  </form>

</ion-content>
