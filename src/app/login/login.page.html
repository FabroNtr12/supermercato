<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-title style="flex: 1; text-align: center; margin: 0 60px 0 160px;">Login</ion-title>
 
    <ion-buttons slot="end">
      <ion-button (click)="goToRegister()" fill="clear">REGISTRATI</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item lines="none">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
 
    <ion-item lines="none" style="margin-top: 16px;">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
 
    <ion-button expand="full" type="submit" class="ion-margin-top" style="margin-top: 24px;">Login</ion-button>
  </form>
</ion-content>
